<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Amount</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>$8,610</td>
                <td id="highlight">$7,500</td>
            </tr>
            <tr>
                <td scope="row" id="blackF">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot id="colorF">
            <tr>
                <td colspan="3">Compiled 24.02.2022 by Ibraim Calvo</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
